<script>
    document.addEventListener('DOMContentLoaded', function () {
        const swiperContainer = document.querySelector('swiper-container');
        const shadowRoot = swiperContainer.shadowRoot;

        const swiperPrevButton = shadowRoot.querySelector('.swiper-button-prev');
        const swiperNextButton = shadowRoot.querySelector('.swiper-button-next');

        if (swiperPrevButton) {
            swiperPrevButton.querySelector("svg").remove();
            swiperPrevButton.style.display = 'flex';
            swiperPrevButton.style.width = '48px';
            swiperPrevButton.style.height = '48px';
            swiperPrevButton.style.backgroundRepeat = 'no-repeat';
            swiperPrevButton.style.backgroundImage = "url('/content/dam/venia/sites/homepage/left-arrow.svg')";
            swiperPrevButton.style.backgroundPosition = 'center';
            swiperPrevButton.style.justifyContent = 'center';
            swiperPrevButton.style.alignItems = 'center';
            swiperPrevButton.style.gap = '10px';
            swiperPrevButton.style.borderRadius = '32px';
            swiperPrevButton.style.border = '1.5px solid #28455C';
            swiperPrevButton.style.backgroundColor = '#FFF';
            swiperPrevButton.style.cursor = 'pointer';
            swiperPrevButton.style.zIndex = '10'; // Ensure the button is above other elements
        }

        if (swiperNextButton) {
            swiperNextButton.querySelector("svg").remove()
            swiperNextButton.style.display = 'flex';
            swiperNextButton.style.width = '48px';
            swiperNextButton.style.height = '48px';
            swiperNextButton.style.backgroundRepeat = 'no-repeat';
            swiperNextButton.style.backgroundImage = "url('/content/dam/venia/sites/homepage/right-arrow.svg')";
            swiperNextButton.style.backgroundPosition = 'center';
            swiperNextButton.style.justifyContent = 'center';
            swiperNextButton.style.alignItems = 'center';
            swiperNextButton.style.gap = '10px';
            swiperNextButton.style.borderRadius = '32px';
            swiperNextButton.style.border = '1.5px solid #28455C';
            swiperNextButton.style.backgroundColor = '#FFF';
            swiperNextButton.style.cursor = 'pointer';
            swiperNextButton.style.zIndex = '10'; // Ensure the button is above other elements
        }
    });
</script>
