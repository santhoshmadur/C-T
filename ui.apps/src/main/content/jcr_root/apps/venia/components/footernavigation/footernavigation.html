<sly data-sly-use.model="com.venia.core.models.commerce.FooterNavigationModel"></sly>
<footer class="footer">
    <div class="footer-container">
        <div class="footer-left">
            <div class="footer-column">
                <ul>
                    <sly data-sly-list="${model.firstColumn}">
                        <li>
                            <a href="${item.navLink}" target="${item.navTarget}"> ${item.navTitle} </a>
                        </li>
                    </sly>
                </ul>
            </div>
            <div class="footer-column">
                <ul>
                    <sly data-sly-list="${model.secondColumn}">
                        <li>
                            <a href="${item.navLink}" target="${item.navTarget}"> ${item.navTitle} </a>
                        </li>
                    </sly>
                </ul>
            </div>
            <div class="footer-column">
                <ul>
                    <sly data-sly-list="${model.thirdColumn}">
                        <li>
                            <a href="${item.navLink}" target="${item.navTarget}"> ${item.navTitle} </a>
                        </li>
                    </sly>
                </ul>
            </div>
            <div class="footer-column">
                <ul>
                    <sly data-sly-list="${model.fourthColumn}">
                        <li>
                            <a href="${item.navLink}" target="${item.navTarget}"> ${item.navTitle} </a>
                        </li>
                    </sly>
                </ul>
            </div>
        </div>
        <div class="footer-icons">
            <sly data-sly-list="${model.socialIcons}">
                <a href="${item.socialLink}" target="${item.socialTarget}">
                    <img src="${item.socialIcon}" alt="Social Icon" />
                </a>
            </sly>
        </div>
    </div>
    <a class="footer-circle" style="background-image: url('${model.footerLogo @context='uri'}')" href="${model.footerLink}" target="${model.footerTarget}"></a>
</footer>
