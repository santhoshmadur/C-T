    .thumbnail-wrapper {
        width: 100%;
    }

    .thumbnail-container {
        display: flex;
    }

    .thumbnail-card {
        display: flex;
        align-items: end;
        padding: 20px;
        width: 25%;
        height: 360px;
        flex-shrink: 0;
    }

    .thumbnail-card-container {
        width: 100%;
    }

    .thumbnail-score {
        display: flex;
        gap: 20px;
        margin-bottom: 12px;

        justify-content: center;

        font-size: 24px;
        font-style: normal;
        font-weight: 800;
        line-height: 100%;
        /* 24px */
        letter-spacing: -0.72px;
        text-transform: uppercase;
    }

    .thumbnail-details {
        display: flex;
        justify-content: space-between;
    }

    .thumbnail-stats {
        width: 200px;
        color: #404040;
        font-family: "Helvetica Neue";
        font-size: 16px;
        font-style: normal;
        line-height: normal;
    }

    .thumbnail-stats .team-names {
        font-weight: 500;
        text-transform: uppercase;
    }

    .thumbnail-stats .highlights {
        font-weight: 800;
    }

    .thumbnail-stats .date {
        font-size: 14px;
        font-weight: 400;
    }

    .thumbnail-time {
        display: inline-flex;
        padding: 12px;
        align-items: center;
        gap: 4px;
        border-radius: 1000px;

        font-size: 16px;
        font-style: normal;
        font-weight: 400;
        line-height: 140%;

        letter-spacing: -0.32px;
    }
