<style>
    .gear-container {
      padding: 48px 56px 160px 56px;
      background: #E8E8E8;
    }

    .gear-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .gear-header h1 {
      font-size: 48px;
      font-weight: bold;
    }

    .shop-all {
      text-decoration: none;
      font-size: 20px;
      font-weight: bold;
      color: #000;
    }

    .gear-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 20px;
    }

    .gear-item {
      display: flex;
      flex-direction: column;
      width: 306px;
      height: 371px;
      border-radius: 8px;
      overflow: hidden;
      text-align: center;
    }

    .gear-image {
      border: 3px solid #FFF;
      background: rgba(255, 255, 255, 0.30);
      height: 280px;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .gear-image img {
      max-width: 100%;
      height: calc(100% - 20px);
      display: block;
      display: block;
    }

    .gear-info {
      display: flex;
      margin: 10px;
      justify-content: space-between;
      text-align: left;
      align-items: flex-end;
    }

    .gear-name {
      font-size: 14px;
      color: #555;
      margin-bottom: 10px;
      width: 140px;
    }

    .buy-button {
      padding: 12px 16px;
      background: #ffffff;
      color: #000000;
      border: none;
      border-radius: 4px;
      font-size: 14px;
      cursor: pointer;
    }

    .buy-button:hover {
      background: #D9D9D9;
      color: #000000;
    }
</style>

<sly data-sly-use.model="com.venia.core.models.commerce.ProductsListsModel">
    <div class="game-container--gearUp">
        <div class="gear-container">
            <div class="gear-header">
                <h1>${model.title}</h1>
                <a href="${model.link}" class="shop-all">${model.label} &gt;</a>
            </div>
            <div class="gear-grid">
                <sly data-sly-list.product="${model.productDetails}">
                    <div class="gear-item">
                        <div class="gear-image">
                            <img src="${product.productImage}" alt="product image">
                        </div>
                        <div class="gear-info">
                            <div class="gear-name">${product.productName}</div>
                            <button class="buy-button">${product.productLabel}</button>
                        </div>
                    </div>
                </sly>
            </div>
        </div>
    </div>
</sly>
